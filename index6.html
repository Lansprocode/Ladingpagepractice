	<section id="seccion">
		<main id="principal">
    <form action="form" action="#" method="POST">
        <h4>Registrate</h4>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" placeholder="Nombre" required="" id="nombre">
      </div>
        <br>
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" placeholder="Apellido" required="" id="apellido">
      </div>
        <br>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Email" id="email">
      </div>
        <br>
      <div>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" placeholder="edad" required="" id="edad" min="0" max="70">
      </div>
          <br>
      <div>
        <label for="genero" class="block">Genero:</label>
        <select name="genero" id="genero">
          <option value="select">Select</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select>
      </div>  
        <br>
      <div>
        <label for="ocupacion">Ocupacion</label>
        <input type="text" id="ocupacion" name="ocupacion" required="" placeholder="Ocupacion?">
      </div>
        <br>
      <div>
        <label for="pais">Pais:</label>
        <select name="pais" id="pais">
            <option value="select">Select</option>
            <option value="venezuela">Venezuela</option>
            <option value="usa">United States</option>
            <option value="israel">Israel</option>
            <option value="uruguay">Uruguay</option>
            <option value="colombia">Colombia</option>
            <option value="mexico">Mexico</option>
            <option value="brasil">Brasil</option>
            <option value="peru">Peru</option>
            <option value="chile">Chile</option>
            <option value="cuba">Cuba</option>
            <option value="ecuador">Ecuador</option>
            <option value="francia">Francia</option>
            <option value="roma">Roma</option>
        </select>
      </div>
        <br>
      <div>
        <label for="usuario">Usuario:</label>
        <input type="text" name="usuario" id="usuario" required="" placeholder="ingrese su usuario">
      </div>
        <br>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required="" placeholder="ingrese su password">
      </div>
        <br>
      <div>
        <button type="submit" onclick=""><i class="fa fa-send"></i><a href="index.html">Registrar</a></button>
      </div>

      <div>
        <label for="mensaje">Escribe un Comentario.</label>
        <textarea class="form-control" name="mensaje" id="mensaje" type="text" cols="20" rows="10" placeholder="Escribe tu comentario."></textarea>
        <input type="submit" id="mensaje" class="form-control">
      </div>

    </form>
